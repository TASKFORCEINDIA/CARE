<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CARE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f7f8fa;color:#111}

/* Screens */
.screen{display:none;padding:24px}
.screen.active{display:block}

/* Splash */
#splash{
 position:fixed;inset:0;
 background:#0a6cf1;color:#fff;
 display:flex;align-items:center;justify-content:center;
 font-size:34px;letter-spacing:3px;z-index:10
}

/* Buttons */
.btn{
 width:100%;padding:16px;margin:12px 0;
 border:none;border-radius:10px;
 background:#111;color:#fff;font-size:16px
}
.btn.green{background:#25D366}
.btn.light{background:#eaeaea;color:#111}

/* List buttons */
.list button{
 width:100%;padding:14px;margin:8px 0;
 border:1px solid #ddd;border-radius:8px;
 background:#fff;text-align:left
}

/* Search */
input{
 width:100%;padding:14px;margin:12px 0;
 border:1px solid #ccc;border-radius:8px
}

/* Quantity */
.qty{
 display:flex;gap:10px;align-items:center;justify-content:center
}
.qty button{
 width:40px;height:40px;border-radius:8px;border:1px solid #ccc;background:#fff
}
.qty span{font-size:18px}

/* Text helpers */
h2{margin-bottom:10px}
.small{font-size:14px;color:#666}
.center{text-align:center}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">CARE</div>

<!-- HOME -->
<div id="home" class="screen active center">
  <h2>CARE</h2><br>
  <button class="btn" onclick="go('categories')">Requirement</button>
  <button class="btn green">Contact on WhatsApp</button>
</div>

<!-- CATEGORIES -->
<div id="categories" class="screen">
  <h2>Requirement</h2>
  <div class="list">
    <button onclick="go('subcats')">Medical Consumables</button>
    <button>Lab Consumables</button>
    <button>Devices & Equipment</button>
    <button>Infection Control</button>
    <button>Hospital Services</button>
  </div>
  <button class="btn light" onclick="go('home')">Back</button>
</div>

<!-- SUB-CATEGORIES -->
<div id="subcats" class="screen">
  <h2>Medical Consumables</h2>
  <div class="list">
    <button onclick="go('search')">Syringes</button>
    <button onclick="go('search')">Gloves</button>
    <button onclick="go('search')">IV Sets</button>
    <button onclick="go('search')">Catheters</button>
  </div>
  <button class="btn light" onclick="go('categories')">Back</button>
</div>

<!-- SEARCH (ONLY AFTER SUBCAT) -->
<div id="search" class="screen">
  <h2>Syringes</h2>
  <input placeholder="Search within syringes…">
  <div class="small">Example: 10ml, 5ml, insulin</div>
  <div class="list">
    <button onclick="go('item')">Syringes 10ml</button>
    <button onclick="go('item')">Syringes 5ml</button>
  </div>
  <button class="btn light" onclick="go('subcats')">Back</button>
</div>

<!-- ITEM -->
<div id="item" class="screen center">
  <h2>Syringes 10ml</h2>
  <p class="small">No order placed yet</p><br>

  <div class="qty">
    <button onclick="changeQty(-1)">–</button>
    <span id="qty">1</span>
    <button onclick="changeQty(1)">+</button>
  </div><br>

  <button class="btn" onclick="go('review')">Add to Requirement</button>
  <button class="btn light" onclick="go('search')">Back</button>
</div>

<!-- REVIEW -->
<div id="review" class="screen">
  <h2>Requirement Review</h2>
  <p class="small">This is not an order</p><br>
  • Syringes 10ml – Qty: <span id="reviewQty">1</span><br><br>
  <button class="btn" onclick="go('po')">Proceed to PO</button>
  <button class="btn light" onclick="go('home')">Cancel</button>
</div>

<!-- PO -->
<div id="po" class="screen center">
  <h2>Generate PO</h2>
  <p class="small">You can review before confirming</p><br>
  <strong>XYZ-HOSP-PO-001</strong><br><br>
  <button class="btn">Generate PO</button>
  <button class="btn light" onclick="go('review')">Back</button>
</div>

<script>
function go(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
 document.getElementById(id).classList.add('active')
}

let qty=1
function changeQty(v){
 qty=Math.max(1,qty+v)
 document.getElementById('qty').innerText=qty
 document.getElementById('reviewQty').innerText=qty
}

setTimeout(()=>{document.getElementById('splash').style.display='none'},1200)
</script>

</body>
</html>
