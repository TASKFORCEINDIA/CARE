<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CARE 2.0</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f7f7f7;
  color:#111;
}
header{
  padding:16px;
  background:#ffffff;
  border-bottom:1px solid #ddd;
  text-align:center;
}
header h1{
  margin:0;
  font-size:22px;
}

.container{
  padding:16px;
}

.category{
  margin-bottom:20px;
}
.category h2{
  font-size:18px;
  margin-bottom:10px;
}

.product{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #e5e5e5;
}

.product span{
  font-size:14px;
}

.product button{
  padding:6px 10px;
  border:none;
  background:#111;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  color:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart button{
  background:#fff;
  color:#111;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>CARE 2.0</h1>
</header>

<div class="container">

  <div class="category">
    <h2>Medical Consumables</h2>

    <div class="product">
      <span>Gloves (Size-based)</span>
      <button onclick="addItem()">Add</button>
    </div>

    <div class="product">
      <span>Syringes</span>
      <button onclick="addItem()">Add</button>
    </div>
  </div>

  <div class="category">
    <h2>Infection Control</h2>

    <div class="product">
      <span>Masks</span>
      <button onclick="addItem()">Add</button>
    </div>

    <div class="product">
      <span>Sanitizer (ml)</span>
      <button onclick="addItem()">Add</button>
    </div>
  </div>

</div>

<div class="cart">
  <span id="cartCount">Items: 0</span>
  <button onclick="reviewPO()">Review PO</button>
</div>

<script>
let count = 0;

function addItem(){
  count++;
  document.getElementById("cartCount").innerText = "Items: " + count;
}

function reviewPO(){
  alert("PO Review Screen (next step)");
}
</script>

</body>
</html>
